<!DOCTYPE html>
<html lang="en" ng-app="MangaTradingApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Manga Trading App by jcsgithub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mangaAddController">
	
<!-- Navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Manga Trading App</a>
        </div>
		
        <div id="navbar" class="navbar-collapse collapse">
            <ul id="authorized-navbar" class="nav navbar-nav navbar-right hide">
                <li><a href="/">Home</a></li>
                <li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Trade <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="/trade/search">Find a Manga</a></li>
						<li><a href="/trade/requests">Pending Trades</a></li>
						<li><a href="/trade/history">Trade History</a></li>
					</ul>
				</li>
                <li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manga <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li class="active"><a href="/manga/add">Add Manga</a></li>
						<li><a href="/manga/collection">My Collection</a></li>
					</ul>
				</li>
				
				<!-- ACCOUNT/LOGOUT SM -->
                <li class="hidden-xs"><a href="/account" data-toggle="tooltip" data-placement="bottom" title="Settings"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li class="hidden-xs"><a href="/logout" data-toggle="tooltip" data-placement="bottom" title="Sign out"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                
                <!-- ACCOUNT/LOGOUT XS -->
                <li class="visible-xs"><a href="#">Account</a></li>
                <li class="visible-xs"><a href="/logout">Sign Out</a></li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">
	<div class="row">
    	<div class="col-md-3 col-xs-1"></div>
    	<div class="col-md-6 col-xs-10">
    		<form ng-submit="search(searchTxt)">
    			<div class="input-group">
	    			<span class="input-group-addon" id="basic-addon1"><i class="fa fa-book" aria-hidden="true"></i></span>
					<input ng-model="searchTxt" ng-disabled="loader.isSearching" required type="text" class="form-control" placeholder="Search for a manga title.">
					<span class="input-group-btn">
						<button ng-disabled="loader.isSearching" class="btn btn-default" type="submit">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</span>
				</div>
    		</form>
    	</div>
    	<div class="col-md-3 col-xs-1"></div>
    </div>
    
	<h4 class="manga-add-labels text-center" ng-if="loader.isSearching" ng-cloak>Searching for manga <i class="fa fa-spinner fa-spin"></i></h4>
	<h4 class="manga-add-labels text-center" ng-if="loader.isAdding" ng-cloak>Adding manga <i class="fa fa-spinner fa-spin"></i></h4>
	<h4 class="manga-add-labels text-center" ng-if="loader.isDeleting" ng-cloak>Deleting manga <i class="fa fa-spinner fa-spin"></i></h4>
	<h4 class="manga-add-labels text-center text-danger" ng-if="!loader.isSearching && hasSearched && !manga.length" ng-cloak>Manga not found</h4>
	
	<div class="alert alert-success alert-add hidden">Manga added!</div>
	<div class="alert alert-success alert-delete hidden">Manga deleted!</div>
	
	<div class="manga row">
		<div class="col-md-1"></div>
		<div class="col-md-10 col-xs-12">
			
			<!-- START MANGA TEMPLATE -->
    		<div ng-hide="loader.isSearching" ng-repeat="data in manga track by $index" class="manga-search row" ng-cloak>
    			<div class="col-sm-3 col-xs-4">
    				<img class="img-responsive " ng-src="{{data.cover || '/public/img/no-image-found.png'}}" alt="Manga Cover"></img>
    			</div>
    			<div class="col-sm-9 col-xs-8">
    				<h4 class="manga-title text-info" ng-cloak>{{data.name}}</h4>
	    			<p class="margin-small-top"><strong>Summary</strong></p>
	    			<div src="data.info"></div>
                    <div class="manga-info" markdown="data.info"></div>
	    			<button ng-click="add(data.mangaId)" class="manga-add btn btn-default">ADD TO COLLECTION</button>
	    			<button ng-click="delete(data.mangaId)" class="manga-delete btn btn-default">DELETE FROM COLLECTION</button>
    			</div>
    		</div>
    		<!-- END MANGA TEMPLATE -->
			
		</div>
		<div class="col-md-1"></div>
	</div>
</div>

<!-- Bootstrap & JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Angular -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.6.0-rc.2/angular-resource.js"></script>

<!-- 3rd Party -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="../controllers/mangaAddController.client.js"></script>
</body>
</html>
