<!DOCTYPE html>
<html lang="en" ng-app="VotingApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Voting App | My Polls</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mypollsController">
	
<!-- Navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Voting App</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
            <ul id="authorized-navbar" class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="#">My Polls</a></li>
                <li><a href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h3 ng-cloak>Hello {{displayName}}!</h3>
        <p>Below is a list of all your polls. Select a poll to view its summary, or delete it.</p>
        <a href="/newpoll" class="btn btn-primary btn-lg" role="button">Click here to create a new poll</a>
    </div>
</div>

<div class="container">
	<div class="all-polls">
		<h4 class="text-center">
			<span ng-if="!loader.isLoadingData" ng-cloak>POLLS CREATED: {{mypolls.length}}</span>
			<span ng-if="loader.isLoadingData">Loading data <i class="fa fa-spinner fa-spin"></i></span>
	    </h4>
		
		<table class="table table-hover">
    		
    		<!-- START MYPOLLS TEMPLATE -->
			<tr ng-repeat="data in mypolls">
				<td><a ng-href="/mypolls/{{data._id}}" ng-cloak>{{data.description}}</a></td>
			</tr>
			<!-- END MYPOLLS TEMPLATE -->
    		
    	</table>
	</div>
</div>

<!-- Bootstrap & JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Angular -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.6.0-rc.2/angular-resource.min.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="controllers/mypollsController.client.js"></script>
</body>
</html>
